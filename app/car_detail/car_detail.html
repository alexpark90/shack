<md-content class="md-padding" layout-xs="column" layout="row">   
	<div flex-xs flex-gt-sm="80" layout="column">

		<md-card class="md-margin">
				<md-card-header>
					<md-card-header-text>
						<span class="md-headline">{{car.make}}</span>
						<span class="md-title">{{car.model}}</span>
					</md-card-header-text>
				</md-card-header>
				<div class="md-padding">
						<img ng-src="asset/images/{{car.serial}}.jpg" class="md-card-image" alt="image" style="max-height:400px;">
				</div>
				<md-card-title>
					<md-card-title-text>
						<span class="md-title">Location: {{car.color}}</span>
						<span class="md-subhead">Reported Date: {{car.year}}</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<p layout="row">
						<strong>Case Id:&nbsp&nbsp</strong><span>{{car.serial}}</span>
					</p>
					<p layout="row">
						<strong>Status:&nbsp&nbsp</strong><span>{{car.enginetype}}</span>
					</p>
				</md-card-content>
		</md-card>
	</div>
</md-content>
