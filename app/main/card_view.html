<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
		<md-card ng-repeat="car in cars">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{car.make}} {{car.model}} {{car.enginetype}} {{car.year}}</span>
					<span class="md-subhead">{{car.color}} ${{car.listprice}} </span>
				</md-card-title-text>
				<md-card-title-media>
					<div class="md-media-md card-media">{{car.image}}</div>
				</md-card-title-media>
			</md-card-title>
			<md-card-actions layout="row" layout-align="end center">
				<md-button ui-sref="car_detail">go to detail</md-button>
			</md-card-actions>
		</md-card>
	</div>
</md-content>
