<h2>Card View</h2>

<md-card ng-repeat="car in cars">
	<md-card-header>
	    <md-card-header-text>
	      <span class="md-title">{{car.make}} {{car.model}}</span>
	      <span class="md-subhead">{{car.year}}</span>
	    </md-card-header-text>
	  </md-card-header>
	 <md-card-content>
	   <h5 ng-repeat="(key, value) in car">
			{{key}} : {{value}}
		</h5>
	 </md-card-content>
	 <md-card-footer>
	   Card footer
	 </md-card-footer>
</md-card>
